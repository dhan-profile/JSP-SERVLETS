<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<!-- CSS code -->
<style type="text/css">
.hello {
	background-color: white;
}
</style>
<!-- JavaScript code -->
<script type="text/javascript">
	function myFunction() {
		var uname = document.getElementById("user").value.trim();
		var pwd = document.getElementById("pass").value.trim();
		console.log(uname+" "+pwd);
		
		if(uname == ""){
			alert("Please enter the username");
			return false;
		}
		if(pwd == ""){
			alert("Please enter the password");
			return false;
		}
	}
</script>
</head>
<body Class="hello">
	<h1 align="center">Login Form</h1>
	<form action="Validation" onsubmit="return myFunction()" method="get">
		<table align="center">
		<tr>
		<td>Username</td>
		<td><input type="text" id="user" name="user"></td>
		</tr>
		<tr>
		<td>Password</td>
		<td><input type="password" id="pass" name="pass"></td>
		</tr>
		<tr>
		<td><a href="register.html">Sign Up</a></td>
		<td><input type="submit"></td>
		</tr>
		</table>
	</form>
</body>
</html>
